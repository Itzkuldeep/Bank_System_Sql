<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(231,78,145);
            background: radial-gradient(circle, rgba(231,78,145,1) 24%, rgba(162,62,240,1) 53%, rgba(94,158,234,1) 100%);     }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
            width: 100%;
            height: 80vh;
            display: block;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(240, 240, 240, 0.7); /* Use rgba with an alpha value for transparency */
            backdrop-filter: blur(5px); /* Apply a blur effect to the background */
            border-radius: 10px; /* Add some rounded corners */
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add a shadow for depth */}
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bank System</h1>
        <form id="transactionForm" method="post">
            <label for="accountType">Account Type:</label>
            <select id="accountType" name="transactionType">
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

            <!-- <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="Enter description" required> -->

            <button type="submit">Submit</button>
            <center>
                <br>
            <button><a href="/dashboard">Go - Back</a></button>
            </center>
        </form>
    </div>
</body>
</html>
